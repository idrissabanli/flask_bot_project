<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <style>
        .nav, .nav-link{
            color: white!important;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
            <div class="col-lg-3">
                
                <ul class="nav flex-column bg-dark">
                    <h1>Links</h1>
                    <h6>Xos Geldiniz {{name}}</h6>
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Questions & Answers</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/create/">Create</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/logout/">Logout</a>
                  </li>
                </ul>
            </div>
            <div class="col-lg-9">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label>Question:</label>
                            <input type="text" name="questions" class="form-control" value="{{ques_anw.questions}}">
                        </div>
                        <div class="form-group">
                            <label>Answer:</label>
                            <input type="text" name="answers" class="form-control" value="{{ques_anw.answers}}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <input type="submit" class="btn btn-primary" value="Save">
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                                Delete
                              </button>
                        </div>
                    </form>
            </div>

        </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ques_anw.questions}} -i silmek istedeyinize eminsinizmi?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="/delete/{{ques_anw.id}}" class="btn btn-danger">Yes</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
