{% macro render_field(field) %}
  <label >{{ field.label }}</label>
  {{ field(class_="form-control", **kwargs) }}

  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li style="color: red;">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
